<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<title>Jidsa Fuels - Formulario Despacho</title>	
		<link href="assets/jquery.signaturepad.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>	
		<script src="js/html2pdf.bundle.min.js"></script>
		<!--Nuestro script, que se encarga de crear el PDF usando la librerÃ­a-->
		<script src="js/script.js"></script>
	</head>
  	<body>
		<br/><br/>
		<div class="container">
			<!-- Content here -->
			<div class="card">
				<div class="card-header">
					<figure class="text-center">
						<h1 class="display-5">Formulario de Despacho</h1>
					</figure>
				</div>
				<div class="card-body">
					<div class="container px-4">
						<div class="row gx-5">
							<div class="col">
								<div class="p-3 border bg-light">
									<div class="text-center">
										<img src="img/logo_Jidsafuel-2.png" class="img-fluid" alt="...">
									</div>
								</div>
							</div>
							<div class="col">
								<div class="p-3 border bg-light">
									<p class="small">
										<ul class="list-group">
											<figure class="text-end">
												<li class="list-group-item">JIDSA FUELS,S.A.</li>
												<li class="list-group-item">RUC: 155707332-2-2021 | DV:40</li>
												<li class="list-group-item">232-5495</li>
												<li class="list-group-item">jidsafuels@cejisa.com</li>
											</figure>
											<figure class="text-center">
												<li class="list-group-item">Orden  de  Entrega</li>
												<li class="list-group-item">
																			<select class="form-select" aria-label="Default select example">
																			<option selected>Despachador:</option>
																			<option value="D1">D1</option>
																			<option value="D2">D2</option>
																			<option value="D3">D3</option>
																			<option value="D4">D4</option>
																			</select>
												</li>
												<li class="list-group-item">
																				No. <p id="demo"></p>
																				<script>
																				var today = new Date();
																				var date = today.getFullYear()+''+(today.getMonth()+1)+''+today.getDate()+''+today.getHours()+''+today.getMinutes()+''+today.getSeconds();
																				document.getElementById("demo").innerHTML = date;
																				</script>
												</li>
											</figure>
										</ul>
									</p>
								</div>
							</div>
						</div>
					</div>
					<p class="small">
						<div class="mb-3">
							<label for="lblfecha" class="form-label">Fecha:</label>
							<input type="text" class="form-control" id="txtfecha"  placeholder="">
								<script>
									var today = new Date();
									var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
									document.getElementById("txtfecha").placeholder  = date;
								</script>
						</div>
						<div class="mb-3">
							<label for="lblcliente" class="form-label">Cliente:</label>
							<input type="text" class="form-control" id="txtcliente"  placeholder="">
						</div>
						<div class="mb-3">
							<label for="lbldireccion" class="form-label">Direccion de Despacho:</label>
							<input type="text" class="form-control" id="txtdireccion"  placeholder="">
						</div>
						<div class="mb-3">
							<label for="lblplaca" class="form-label">Placa:</label>
							<input type="text" class="form-control" id="txtplaca"  placeholder="PLANTA ELECTRICA">
						</div>
						<div class="mb-3">
							<label for="lblproducto" class="form-label">Producto:</label>
							<input type="text" class="form-control" id="txtproducto"  placeholder="DIESEL">
						</div>
						<div class="container px-4">
							<div class="row gx-5">
								<div class="col">
									<div class="p-3 border bg-light">
										<div class="text-center">
											<div class="mb-3">
												<label for="lblgalones" class="form-label">Total de Galones:</label>
												<input type="text" class="form-control" id="txtgalones"  placeholder="0">
											</div>
										</div>
									</div>
								</div>
								<div class="col">
									<div class="p-3 border bg-light">
										<div class="mb-3">
											<label for="txtobservacion" class="form-label">Observacion:</label>
											<textarea class="form-control" id="txtobservacion" rows="3"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<label for="lblrecibido" class="form-label">Recibido por:</label>
							<input type="text" class="form-control" id="txtrecibido"  placeholder="">
						</div>
						<div class="mb-3">
							<label for="lblcedula" class="form-label">Cedula:</label>
							<input type="text" class="form-control" id="txtcedula"  placeholder="">
						</div>
							<form id="firma" class="sigPad">
								<ul class="sigNav">
									<li class="drawIt"><a href="#draw-it" >Firma</a></li>
								</ul>
									<div class="sig sigWrapper">
									<div class="typed"></div>
										<canvas class="pad" width="600" height="100"></canvas>
											<input type="hidden" name="output" class="output">
									</div>
										<script src="js/jquery.signaturepad.js"></script>
										<script>
											$(document).ready(function() {
											$('.sigPad').signaturePad();
											});
										</script>
										<script src="assets/json2.min.js"></script>
										<br/><br/>
							</form>
							<button id="btnCrearPdf">Guardar PDF</button>
					</p>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
